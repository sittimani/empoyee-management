<app-table [headers]="headers" [items]="items" (deleteEvent)="delete($event)" [isDeleteOption]="true" [isViewOption]="isViewOption" (viewEvent)="viewData($event)">
</app-table>

<ng-container *ngIf="isDetailedView">
    <hr>
    <button (click)="hideView()">Hide</button>
    <app-table [headers]="detailedHeaders" [items]="detailedItems"></app-table>
</ng-container>
